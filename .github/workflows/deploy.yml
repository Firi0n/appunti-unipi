name: Deploy Starlight to GitHub Pages
on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "ğŸ”¨ Building Docker image..."
          docker build -t starlight-d2 .
          echo "âœ… Docker image built"

      - name: Run Starlight build
        run: |
          echo "ğŸ—ï¸ Building Starlight site..."
          docker run --rm -v $(pwd):/app -v /app/node_modules starlight-d2
          echo "âœ… Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
