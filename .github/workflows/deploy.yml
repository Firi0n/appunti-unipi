name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "ğŸ”¨ Building Docker image from your Dockerfile..."
          docker build -t starlight-dev .
          echo "âœ… Docker image built successfully"

      - name: Run Astro build inside container
        run: |
          echo "ğŸ—ï¸ Running Astro build inside container..."
          docker run --rm \
            -v $(pwd)/dist:/app/dist \
            starlight-dev \
            npm run build || { echo "âŒ Astro build failed"; exit 1; }
          echo "âœ… Astro site built successfully"

      - name: List built site files
        run: |
          echo "ğŸ“ Built site contents:"
          ls -la ./dist/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
