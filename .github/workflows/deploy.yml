name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”¨ Build Docker image
        run: |
          echo "ğŸš€ Building Docker image with D2 + Astro..."
          docker build -t starlight-dev .
          docker run --rm starlight-dev d2 --version
          echo "âœ… Docker image built successfully"
        shell: bash

      - name: ğŸ—ï¸ Run Astro build
        run: |
          echo "âš™ï¸ Building Astro site with D2 diagrams..."
          mkdir -p dist
          docker run --rm \
            -v $(pwd):/app \
            -v /app/node_modules \
            -v /app/dist \
            starlight-dev \
            || { echo "âŒ Astro build failed"; exit 1; }
          echo "âœ… Astro site built successfully"

      - name: ğŸ“ Verify output
        run: |
          echo "ğŸ“‹ Built files:"
          ls -la dist/
          echo "ğŸ“Š File count: $(find dist/ -type f | wc -l)"

      - name: ğŸ“¤ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
