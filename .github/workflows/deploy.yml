name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¨ Build Docker
        run: |
          docker build -t starlight-dev .
          docker run --rm starlight-dev d2 --version

      - name: ğŸ—ï¸ Build site
        run: |
          rm -rf dist/
          docker run --rm -v $(pwd):/app:rw starlight-dev sh -c "npm run build"

      - name: ğŸ” Verify
        run: |
          ls -la dist/
          test -f dist/index.html && echo "âœ… index.html OK" || echo "âŒ NO index.html"

      - name: ğŸ“¤ Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@v4
