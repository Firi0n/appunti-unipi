name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¨ Build Docker image
        run: |
          echo "ğŸš€ Building Docker image..."
          docker build -t starlight-dev .
          docker run --rm starlight-dev d2 --version
          echo "âœ… Docker image ready"

      - name: ğŸ—ï¸ Astro build
        run: |
          echo "âš™ï¸ Building with npx astro build..."
          rm -rf dist/
          docker run --rm -v $(pwd):/app:rw starlight-dev npx astro build
          echo "âœ… Build completed"

      - name: ğŸ” Verify
        run: |
          echo "ğŸ“ dist/:"
          ls -la dist/
          grep -q 'index.html' dist/ || echo "âŒ NO index.html!"

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@v4
