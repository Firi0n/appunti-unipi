name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "ğŸ”¨ Building Docker image..."
          docker run --rm -u $(id -u):$(id -g) -v $(pwd)/dist:/app/dist -v /app/node_modules starlight-dev || { echo "âŒ Astro build failed"; exit 1; }
          echo "âœ… Docker image built successfully"

      - name: Run Astro build inside container
        run: |
          echo "ğŸ—ï¸ Running Astro build..."
          docker run --rm -v $(pwd)/dist:/app/dist -v /app/node_modules starlight-dev || { echo "âŒ Astro build failed"; exit 1; }
          echo "âœ… Astro site built successfully"

      - name: List built site files
        run: ls -la ./dist/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
