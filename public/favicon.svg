<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .cap-top { fill: #e0e7ff; }
      .cap-side { fill: #2563eb; }
      .cap-band { fill: #1d4ed8; }
      .book-pages { fill: #ffffff; }
      .book-cover { fill: #fbbf24; }
      .book-shadow { fill: #d97706; }
    </style>
  </defs>

    <!-- Ombra cordicino -->
    <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
    <feDropShadow dx="0" dy="1" stdDeviation="0.5"
                flood-color="#000000" flood-opacity="0.35" />
    </filter>
    <!-- Ombra cap-top -->
    <filter id="cap-top-shadow" x="-50%" y="-50%" width="200%" height="200%">
    <feDropShadow dx="0.2" dy="1" stdDeviation="0.5"
                flood-color="#000000" flood-opacity="0.35" />
    </filter>
    <!-- Ombra libro -->
    <filter id="book-shadow" x="-50%" y="-50%" width="200%" height="200%">
    <feDropShadow dx="0" dy="-0.2" stdDeviation="0.5"
                flood-color="#000000" flood-opacity="0.35" />
    </filter>
  <!-- Cordoncino -->
  <line x1="50" y1="18.5" x2="50" y2="28.5" stroke="#fbbf24" stroke-width="2"/>

  <!-- Cappello di laurea -->
  <polygon class="cap-side" points="20,22.5 32,28 32,40 20,34" />
  <polygon class="cap-side" points="44,22.5 32,28 32,40 44,34" />
    <polygon class="cap-top" points="10,18 32,8 54,18 32,28" filter="url(#cap-top-shadow)"/>
  <rect class="cap-band" x="24" y="28.5" width="16" height="6" rx="1" />

  <!-- Libro -->
  <path class="book-cover"
        d="M13,30 h36 a3,3 0 0 1 3,3 v18 a3,3 0 0 1-3,3 H15 a3,3 0 0 1-3-3 V33 a3,3 0 0 1 3-3z" filter="url(#book-shadow)"/>
  <path class="book-shadow"
        d="M9,52 h40 a3,3 0 0 0 3-3 v2 a3,3 0 0 1-3,3 H15 a3,3 0 0 1-3-3 v-2 a3,3 0 0 0 3,3z" />
  <path class="book-pages"
        d="M17,33 h32 v16.2
        c-3,-1.5 -6,-2 -9,-2
        -3,0 -6,0.5 -8,2
        -2,-1.5 -5,-2 -8,-2
        -3,0 -6,0.5 -9,2
        V33z" />

<!-- Bottone del cordoncino -->
<circle cx="50" cy="30" r="2.5" fill="#fbbf24" filter="url(#drop-shadow)"/>

  <!-- Righe delle pagine -->
  <g stroke="#e5e7eb" stroke-width="1.2">
    <path d="M18,36 h12" />
    <path d="M18,40 h12" />
    <path d="M18,44 h12" />
    <path d="M34,36 h12" />
    <path d="M34,40 h12" />
    <path d="M34,44 h12" />
  </g>
</svg>
